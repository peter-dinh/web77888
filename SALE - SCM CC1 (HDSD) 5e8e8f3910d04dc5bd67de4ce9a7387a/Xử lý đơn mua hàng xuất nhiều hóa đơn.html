</p><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="2d64bf81-133b-4a1f-aa9b-dbe781cfdd31"><div style="font-size:1.5em"><span class="icon">1️⃣</span></div><div style="width:100%">Màn hình đơn mua hàng<br/><br/><em>Hệ thống sẽ sinh ra 1 phiếu giao hàng nháp trên đơn mua hàng và lấy thông tin số lượng sản phẩm từ đơn mua hàng qua.</em></div></figure><figure id="ac4bd9f4-b9fe-4fd0-b20b-69e771718e81" class="image"><a href="Xu%CC%9B%CC%89%20ly%CC%81%20%C4%91o%CC%9Bn%20mua%20ha%CC%80ng%20xua%CC%82%CC%81t%20nhie%CC%82%CC%80u%20ho%CC%81a%20%C4%91o%CC%9Bn%202293b44a5c1d4c148026258b8a03435f/Untitled.png"><img style="width:1376px" src="Xu%CC%9B%CC%89%20ly%CC%81%20%C4%91o%CC%9Bn%20mua%20ha%CC%80ng%20xua%CC%82%CC%81t%20nhie%CC%82%CC%80u%20ho%CC%81a%20%C4%91o%CC%9Bn%202293b44a5c1d4c148026258b8a03435f/Untitled.png"/></a></figure><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="0a96c6ab-a76c-41ed-b8c9-607268738fc1"><div style="font-size:1.5em"><span class="icon">2️⃣</span></div><div style="width:100%">Sau khi chọn “Nhận hàng” ⇒ PM sẽ mở màn hình phiếu giao nhận<br/>Người dùng sẽ thực hiện nhập số lượng giao nhận lần 1 và bấm hoàn tất đề xác nhận.<br/></div></figure><figure id="8ea0836a-644c-4833-b800-1cfe443296aa" class="image"><a href="Xu%CC%9B%CC%89%20ly%CC%81%20%C4%91o%CC%9Bn%20mua%20ha%CC%80ng%20xua%CC%82%CC%81t%20nhie%CC%82%CC%80u%20ho%CC%81a%20%C4%91o%CC%9Bn%202293b44a5c1d4c148026258b8a03435f/Untitled%201.png"><img style="width:1360px" src="Xu%CC%9B%CC%89%20ly%CC%81%20%C4%91o%CC%9Bn%20mua%20ha%CC%80ng%20xua%CC%82%CC%81t%20nhie%CC%82%CC%80u%20ho%CC%81a%20%C4%91o%CC%9Bn%202293b44a5c1d4c148026258b8a03435f/Untitled%201.png"/></a></figure><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="8ec4b091-2cb2-4611-8f4b-fb71fc78f2e7"><div style="font-size:1.5em"><span class="icon">2️⃣</span></div><div style="width:100%">Đối với số lượng còn lại ⇒ PM sẽ hỏi có muốn tạo phiếu giao nhân lần 2 cho sản phẩm giang dở hay ko?</div></figure><figure id="b0447ad3-0192-47ce-bec1-bf39f7f40410" class="image"><a href="Xu%CC%9B%CC%89%20ly%CC%81%20%C4%91o%CC%9Bn%20mua%20ha%CC%80ng%20xua%CC%82%CC%81t%20nhie%CC%82%CC%80u%20ho%CC%81a%20%C4%91o%CC%9Bn%202293b44a5c1d4c148026258b8a03435f/Untitled%202.png"><img style="width:1243px" src="Xu%CC%9B%CC%89%20ly%CC%81%20%C4%91o%CC%9Bn%20mua%20ha%CC%80ng%20xua%CC%82%CC%81t%20nhie%CC%82%CC%80u%20ho%CC%81a%20%C4%91o%CC%9Bn%202293b44a5c1d4c148026258b8a03435f/Untitled%202.png"/></a></figure><p id="d2b6e721-2e57-404f-892f-3ff4e2dff03a" class="">
